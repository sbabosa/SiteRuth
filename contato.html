            <div id="contact">
                <h2>Contate-nos</h2>
                <p>Se sinta livre para nos mandar mensagens. Nós apreciamos a preferência.</p>

                <form>
                    <label for="name">Nome</label> <br>
                    <input type="text" name="" id="name" placeholder="Seu nome" required>
                    <br>
                    <label for="email">Email</label> <br>
                    <input type="email" name="" id="email" placeholder="Seu email" required>
                    <br>
                    <label for="message">Mensagem</label><br>
                    <textarea name="" id="message" placeholder="Sua mensagem" required></textarea>
                    <br>
                    <button type="submit">Enviar</button>
                </form>

            </div>
